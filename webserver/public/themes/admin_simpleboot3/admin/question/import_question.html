<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <!--    导入用户-->

    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin/question/import')}">

        <div class="form-group">
            <label for="type" class="col-sm-2 control-label"><span class="form-required">*</span>类型</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="type" id="type">
                    <volist name="type" id="v">
                        <option value="{$key}">{$v}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>试题表格</label>
            <div class="col-md-6 col-sm-10">
                <input class="form-control" id="question_excel" type="text" name="question_excel" style="width: 300px;display: inline-block;">
                <a class="btn btn-danger" href="javascript:uploadOne('文件上传','#question_excel','file');">导入试题</a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('admin/question/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js?t=3"></script>



<script type="text/javascript">

</script>
</body>
</html>
